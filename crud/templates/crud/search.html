<!DOCTYPE html>
<!-- Preparing search using asynchronous "fetch" (no page reload, no wait)
inspiration from https://www.youtube.com/watch?v=QKcVjdLEX_s
-->
{% extends "layout.html" %}

{% block meta %}
<title>SQL search</title>
{% endblock %}

{% block content %}
    <div class="container py-4 bg-primary">
        <!-- heading -->
        <header class="pb-3 mb-4 border-bottom">
            <a href="#" class="d-flex align-items-center text-light text-decoration-none">
                <span class="fs-4">Search Database</span>
            </a>
        </header>
        <!-- search box -->
        <div class="container">
            <div class="row">
                <div class="col">
                    <div class="mb-3">
                        <div class="form-group">
                            <input type="text" class="form-control" id="term" placeholder="enter search term">
                            <label></label> <!-- used for spacer -->
                        </div>
                        <button class="btn btn-primary bg-secondary" onclick="search_data();">Search</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- result of search -->
    <div class="container py-4 bg-info">
        <div class="row">
            <div class="col-sm">
                Name
            </div>
            <div class="col-sm">
                Email
            </div>
            <div class="col-sm">
                Phone Number
            </div>
            <div class="col-sm">
                Feedback
            </div>
        </div>
        <div class="row" id="result">
        </div>
    </div>

    <script>
        function search_data() {
            // fetch standard requires data set to a name-value pair
            const term = document.getElementById("term");
            const body = {
                term: term.value
            };

            // fetch call with header options
            fetch('/crud/search/term/', {
                method: "POST",
                credentials: "include",
                body: JSON.stringify(body),
                cache: "no-cache",
                headers: new Headers({
                    "content-type": "application/json"
                })
            })
            // async then replies with response header
            .then(function (response) {
                // prepare HTML search result container for new output
                const resultContainer = document.getElementById("result");
                // clean up from previous search
                while (resultContainer.firstChild) {
                    resultContainer.removeChild(resultContainer.firstChild);
                }
                // trap error response from Web API
                if (response.status !== 200) {
                    const errorMsg = 'Database response error: ' + response.status;
                    console.log(errorMsg);
                    const div = document.createElement("div");
                    div.innerHTML = errorMsg;
                    resultContainer.appendChild(div);
                    return;
                }
                // response contains valid result

                response.json().then(function(data) {
                    // loop through JSON and build HTML output
                    const div = document.createElement("div")
                    let table = "<table><thead><tr><th>Name </th><th>Email </th><th>Phone Number </th><th>Feedback </th><tr></thead>";
                    // add all rows to table with loop
                    for (let i = 0; i < data.length; i++) {
                        table += "<tr><td>"+ data[i].name +"</td><td>"+ data[i].email +"</td><td>" + data[i].phone + "</td><td>" + data[i].feedback + "</td></tr>";
                    }
                    // once all rows added, close table
                    table += "</table>";
                    // update HTML with table
                    div.innerHTML = table;
                    resultContainer.appendChild(div);
                })
            })
        }
    </script>
{% endblock %}
